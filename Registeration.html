  <!-- body -->
  <!-- RegistrationForm -->
  <div class="container " style="margin-top: 100px;">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Create a New Account</h3>
            <form>
              <div class="row">
                <div class="col mb-3">
                  <input type="text" class="form-control" placeholder="First name" required>
                </div>
                <div class="col mb-3">
                  <input type="text" class="form-control" placeholder="Surname" required>
                </div>
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" placeholder="Mobile number or email address" required>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" placeholder="password" required>
              </div>

              <label class="form-label">Date of Birth</label>
              <div class="d-flex gap-2 mb-3">
                <select class="form-select" required>
                  <option value="">Day</option>
                  <!-- Add day options -->
                </select>
                <select class="form-select" required>
                  <option value="">Month</option>
                  <!-- Add month options -->
                </select>
                <select class="form-select" required>
                  <option value="">Year</option>
                  <!-- Add year options -->
                </select>
              </div>

              <label class="form-label">Gender</label>
              <div class="d-flex justify-content-around mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                  <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                  <label class="form-check-label" for="male">Male</label>
                </div>
              </div>

              <div class="mb-3 text-muted small">
                By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a> and <a
                  href="#">Cookies Policy</a>
              </div>

              <button type="submit" class="btn btn-success w-100">Sign Up</button>

              <div class="text-center mt-3">
                <a href="Login.html">Already have an account?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
