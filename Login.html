<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="custom.css">
  <script src="script.js"></script>
</head>

<body>
  <!-- Hero Section -->
  <div class="hero ">
    <h1>Jimmy's Castle</h1>
    <p>your pet's need, delivered to your doorstep</p>
  </div>

  <!-- navbar -->
  <nav class="navbar navbar-expand-lg position-sticky top-0 bg-dark" style="z-index: 999;" id="navMain">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li><a class="nav-link" href="Login.html">Login</a></li>
          <li><a class="nav-link" href="Registeration.html">Register</a></li>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row">
      <div class="col">
        <img
          src="https://media.istockphoto.com/id/1482199939/photo/happy-sitting-and-panting-golden-retriever-dog-looking-at-camera-isolated-on-white.jpg?s=612x612&w=0&k=20&c=GkpS5ccG3eE-_PokSTwxiWU8-hAhgafVVUqDBqNi5Ag="
          alt="">
      </div>
      <div class="col">
        <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
          <h4 class="text-center mb-4">Log In</h4>
          <form onsubmit="return validation()">
            <div class="mb-3">
              <label for="emailId" class="form-label">Email</label>
              <input type="text" class="form-control" id="emailId">
              <div id="emailErr" style="color: red;"></div>
            </div>
            <div class="mb-3">
              <label for="passId" class="form-label">Password</label>
              <input type="password" class="form-control" id="passId">
              <div id="passErr"></div>
            </div>
            <div class="d-grid mb-2">
              <button type="submit" class="btn btn-primary" id="submit">Log in</button>
            </div>
            <div class="text-center mb-3">
              <a href="#" class="text-decoration-none">Forgotten password?</a>
            </div>
            <hr>
            <div class="d-grid">
              <a href="Registeration.html" class="btn btn-success">Create new account</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- Footer -->
  <div class="footer-section">
    &copy; 2025 Jimmy's Castle. All rights reserved.
  </div>
</body>
<script>
  function validation() {
    let email = document.getElementById("emailId").value;
    if (email == "") {
      document.getElementById("emailErr").innerHTML = "Email is required";
      return false;
    }
    let pass = document.getElementById("passId").value;
    if (pass == "") {
      document.getElementById("passErr").innerHTML = "password is required";
      return false;
    }
    return true
  }
</script>
</body>
</html>
